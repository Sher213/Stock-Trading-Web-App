{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <style>
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact</a></li>
                <li class="accountDash"><a href="/accounts/login/">Account</a></li>
            </ul>
        </nav>
    </header>
    <h1>Time Series Plot</h1>
    <button class="collapsible">Select Tickers</button>
    <div class="content">
        <select class="currTicker" id="tickerDropdown">
            {% for ticker in tickers %}
            <option>{{ ticker }}</option>
            {% endfor %}
        </select>
    </div>
    <canvas id="stockChart"></canvas>
    <button id="getStockData">DO</button>
    <script>
        var dataButton = document.getElementById("getStockData");
        var dropdownButton = document.querySelector('.collapsible');
        var dropdownContent = document.querySelector('.content');

        dropdownButton.addEventListener("click", function() {
            dropdownContent.classList.toggle("active");
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });

        Chart.defaults.plugins.tooltip.format = 'YYYY-MM-DD HH:mm:ss';

        dataButton.addEventListener("click", function() {

            var selElement = document.querySelector(".currTicker");
            var val = selElement.value;
            const queryString = "ticker="+val;

            fetch('/get_stock_data/?' + queryString)
            .then(response => response.json())
            .then(data => {
                const dates = data.dates;
                const closePrices = data.close_prices;

                const ctx = document.getElementById('stockChart').getContext('2d');

                if (Chart.getChart("stockChart")) {
                    Chart.getChart("stockChart")?.destroy();
                }

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: val + ' Close Price',
                            data: closePrices,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
